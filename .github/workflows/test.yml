name: Test
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        # We still target jdk8, however it is broken due to eclipse now requiring J11 to use jdt, which mercury relies on.
        java: [11-jdk, 16-jdk]
    runs-on: ubuntu-20.04
    container:
      image: openjdk:${{ matrix.java }}
      options: --user root
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew check build publishToMavenLocal --stacktrace
      #- run: mkdir run && echo "eula=true" >> run/eula.txt
      #- run: ./gradlew :runAutoTestServer --stacktrace
      - uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: ./*/build/libs/
