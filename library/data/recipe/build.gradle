plugins {
	id("qsl.module")
}

qslModule {
	name = "Quilt Recipe API"
	moduleName = "recipe"
	id = "quilt_recipe"
	description = "Recipe manipulation APIs."
	moduleDependencies {
		core {
			api("qsl_base")
			api("registry")
			api("resource_loader")
			testmodOnly("lifecycle_events")
		}
		item {
			api("item_setting")
		}
	}
	entrypoints {
		init {
			values = ["org.quiltmc.qsl.recipe.impl.RecipeImpl"]
		}
		events {
			values = ["org.quiltmc.qsl.recipe.impl.RecipeManagerImpl"]
		}
	}
	accessWidener()
}
