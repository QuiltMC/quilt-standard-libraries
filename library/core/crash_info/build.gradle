plugins {
	id("qsl.module")
}

qslModule {
	name = "Quilt Crash Info"
	moduleName = "crash_info"
	id = "quilt_crash_info"
	description = "Adds information about the Quilt environment to crash reports," +
			" and allows other mods to do the same."
	version = "1.0.0"
	library = "core"
	moduleDependencies {
		core {
			api("qsl_base")
		}
	}
	entrypoints {
		events {
				values = ["org.quiltmc.qsl.crash.impl.CrashInfoImpl"]
		}
	}
}
