plugins {
	id("qsl.module")
}

qslModule {
	name = "Quilt Tooltip API"
	moduleName = "tooltip"
	id = "quilt_tooltip"
	description = "Hooks and APIs for manipulating tooltips."
	version = "1.0.0"
	library = "gui"
	moduleDependencies {
		core {
			api("qsl_base")
			testmodOnly("resource_loader")
		}
	}
	entrypoints {
		client_events {
			values = ["org.quiltmc.qsl.tooltip.impl.client.QuiltClientTooltipMod"]
		}
	}
}
