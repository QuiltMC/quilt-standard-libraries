	}
	entrypoints {
		init {
			values = ["org.quiltmc.qsl.block.entity.impl.QuiltBlockEntityImpl::INSTANCE"]
		}
		events {
			values = ["org.quiltmc.qsl.block.entity.impl.QuiltBlockEntityImpl::INSTANCE"]
		}
		client_init {
			values = ["org.quiltmc.qsl.block.entity.impl.client.QuiltBlockEntityImplClient::INSTANCE"]
		}
		client_events {
			values = ["org.quiltmc.qsl.block.entity.impl.client.QuiltBlockEntityImplClient::INSTANCE"]
		}
